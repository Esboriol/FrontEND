<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jogos</title>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Cadastro de Jogos</h1>
        
        <form action="" id="jogoForm" class="mb-4">
            <div class="mb-3">
                <label for="title" style="color: rgb(230, 22, 22);" class="form-label">Nome</label>
                <input id="nome" type="text" class="form-control" placeholder="Digite o nome do jogo">
            </div>
        
            <div class="mb-3">
                <label for="plataforma" style="color: rgb(230, 22, 22);" class="form-label">Plataforma</label>
                <input id="plataforma" type="text" class="form-control" placeholder="Digite a plataforma ">
            </div>

            <div class="mb-3">
                <label for="lancamento" style="color: rgb(230, 22, 22);" class="form-label">Lançamento</label>
                <input id="lancamento" type="number" class="form-control" placeholder="Digite a data de lançamento">
            </div>

            <div class="mb-3">
                <label for= "est" style="color: rgb(230, 22, 22);" class="form-label">Estudio/Pessoa</label>
                <input id="est" type="text" class="form-control" placeholder="Digite o nome do estudio/pessoa que fez">
            </div>

            <div class="mb-3">
                <label for="genero" style="color: rgb(230, 22, 22);" class="form-label">Gênero</label>
                <input id="genero" type="text" class="form-control" placeholder="Digite o gênero do jogo" >
            </div>

            <button id="butes" type="submit" class="btn btn-primary">Adicionar</button>
            <button id="atuales" class="btn btn-success d-done">Atualizar</button>
            <button type="reset" class="btn btn-danger">Excluir</button>
            <button id="faves" class="btn btn-light">Mostrar favoritos</button>

        </form>

        <table class="table table-dark table-striped-columns">
            <thead>
                <th>Nome</th>
                <th>Plataforma</th>
                <th>Lançamento</th>
                <th>Estudio</th>
                <th>Gênero</th>
                <th>Ações</th>
            </thead>

            <tbody id="jogoTabs">
                <!-- tr e para linha e td para coluna -->
            </tbody>

        </table>

    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
