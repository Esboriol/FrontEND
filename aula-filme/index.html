<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Filmes e Séries</title>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Cadastro de Filmes e Séries do Otávio Esboriol</h1>
        
        <form action="" id="filmeForm" class="mb-4">
            <div class="mb-3">
                <label for="title" style="color: blueviolet;" class="form-label">Titulo</label>
                <input id="titulo" type="text" class="form-control" placeholder="Digite o título do filme ou serie">
            </div>
        
            <div class="mb-3">
                <label for="episodios" style="color: blueviolet;" class="form-label">Quantidade de Episódios</label>
                <input id="episodios" type="number" class="form-control" placeholder="Digite a quantidade de episodios">
            </div>

            <div class="mb-3">
                <label for="nota" style="color: blueviolet;" class="form-label">Nota</label>
                <input id="nota" type="number" class="form-control" placeholder="Digite uma nota de 0 até 10" min="0" max="10">
            </div>

            <div class="mb-3">
                <label for="temporada" style="color: blueviolet;" class="form-label">Temporadas</label>
                <input id="temporada" type="number" class="form-control" placeholder="Digite o numero de temporadas">
            </div>

            <div class="mb-3">
                <label for="genero" style="color: blueviolet;" class="form-label">Gênero</label>
                <input id="genero" type="text" class="form-control" placeholder="Digite o gênero do filme/serie" >
            </div>

            <button type="submit" class="btn btn-primary">Adicionar</button>
            <button type="reset" class="btn btn-danger">Excluir</button>

        </form>

        <table class="table table-dark table-striped-columns">
            <thead>
                <th>Título</th>
                <th>Qtde Eposódios</th>
                <th>Nota</th>
                <th>Ações</th>
                <th>Temporada</th>
                <th>Gênero</th>
            </thead>

            <tbody>
                <!-- tr e para linha e td para coluna -->
            </tbody>

        </table>

    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
